<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>
    <header class="header">
        <h1>Bem vindo ao jogo de Par ou Impar</h1>
    </header>
    <main>
        <div class="choose">
            <h2>Escolha uma das opções</h2>
            <button class="par">Par</button>
            <button class="impar">Impar</button>
        </div>
        <div class="choosenumber">
            Digite um número: <input type="number" id="usernumber" placeholder="Escolha entre 0 e 10">
        </div>
        <div class="play">
            <button class="jogar" onclick="parOuImpar()">Jogar</button>
        </div>
        <div class="gameresult"><h3 class="result">
            
        </h3>
    </div>
    </main>
    <script src="/main.js"></script>
</body>
</html>
