<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Google fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!--CSS Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">
    
    <!--CSS style-->
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Par ou Impar</title>
</head>
<body>
    <header class="header">
        <h1>Bem vindo ao jogo de Par ou Impar</h1>
    </header>
    <main>     
        <div class="choose">
            <header class="header-choose">
                <h2>Escolha uma das opções</h2>
            </header>
            <div class="container">
                <button id="buttonpar" class="par">Par</button>
                <button id="buttonimpar" class="impar">Impar</button>
            </div>
        </div>
        <div class="choosenumber">
            <div class="numbers">
                <button class="number">0</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">10</button>
                <button class="jogar" onclick="playGame()">Jogar</button>
            </div>
        </div>

        <div class="show-gameresult">
            <div class="show-gameresult-content">
                <span class="close">&times;</span>
                <p class="result"></p>
                <h3 class="winlose"></h3>
            </div>
        </div>

    </main>
    <script src="/main.js"></script>
    <footer>
        <p>Feito por <a href="https://www.linkedin.com/in/vieira-a/">Anderson Vieira</a> </p>
    </footer>
</body>
</html>
